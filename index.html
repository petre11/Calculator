<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wypasione liczydło</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,500,600,700,800,900" rel="stylesheet">
    <script src="script.js"></script>

</head>

<body>
    <div class="calculator">
        <div class="logo">CASIO</div>
        <form id="displayForm">
            <input type="text" class="display" id="display" value="0" disabled>
        </form>
        <div class="buttons">
            <button class="button special_button" id="onOf">AC</button>
            <button class="button functional_button " value="C">C</button>
            <button class="button  functional_button" value="√">√</button>
            <button class="button  functional_button" value="%">%</button>
        </div>
        <div class="buttons">
            <button class="button operators" value="7">7</button>
            <button class="button operators" value="8">8</button>
            <button class="button operators" value="9">9</button>
            <button  class="button  functional_button" value="÷">÷</button>
        </div>
        <div class="buttons">
            <button class="button operators" value="4">4</button>
            <button class="button operators" value="5">5</button>
            <button class="button operators" value="6">6</button>
            <button class="button  functional_button" value="*">×</button>
        </div>
        <div class="buttons">
            <button class="button operators" value="1">1</button>
            <button class="button operators" value="2">2</button>
            <button class="button operators" value="3">3</button>
            <button class="button  functional_button" value="-">-</button>
        </div>
        <div class="buttons">
            <button class="button operators " value="0">0</button>
            <button class="button  operators " value=".">⋅</button>
            <button class="button" id="result" value="=">=</button>
            <button class="button  functional_button" value="+">+</button>
        </div>
    </div>
</body>

</html>
