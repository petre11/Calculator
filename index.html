<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wypasione liczydło</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,500,600,700,800,900" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="logo">CASIO</div>
      <div class="display">6666666</div>
      <div class="buttons">
      <div class="button spacial_button">AC</div>
      <div class="button functional_button">C</div>
      <div class="button functional_button">√</div>
      <div class="button functional_button">%</div>
      </div>
      <div class="buttons">
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button functional_button">+</div>
      </div>
      <div class="buttons">
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button functional_button">X</div>
      </div>
      <div class="buttons">
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button functional_button">-</div>
      </div>
      <div class="buttons">
      <div class="button">0</div>
      <div class="button functional_button">.</div>
      <div class="button functional_button">=</div>
      <div class="button functional_button">+</div>
      </div>



    </div>


  </body>
</html>
